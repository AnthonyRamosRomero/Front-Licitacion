<section>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card-login">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formLogin="ngForm">
                                <h1 class="h3 mb-3 font-weight-normal">Login
                                </h1>
                                <div class="form-group">
                                    <input type="text" id="Usuario" name="Usuario" class="form-control"
                                    placeholder="Ingresa tu nombre Tilin" [(ngModel)]="loginDto.UserName">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="Password" name="Password" class="form-control"
                                    placeholder="Tu password GAA" [(ngModel)]="loginDto.Password">
                                </div>
                                <button (click)="onLogin()" type="submit" class="btn btn-lg btn-primary
                                btn-block">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
